sudo: required
dist: trusty
language: cpp

before_install:
  - pip install --user cpp-coveralls

script:
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER -DLORINA_TEST=ON -DLORINA_EXAMPLES=ON .. -DENABLE_COVERAGE:BOOL=$COVERAGE .
  - make run_tests
  - cd test
  - ./run_tests
  - cd ..

matrix:
  include:
  - os: linux
    dist: trusty
    compiler: gcc
    addons:
      apt:
        sources: 
          - ubuntu-toolchain-r-test
        packages:
          - g++-7
    env: COMPILER=g++-7 COVERAGE=ON
    after_success:
      - coveralls --gcov-options '\-lp' --exclude CMakeFiles --exclude lib --exclude examples --exclude test/catch2
  - os: linux
    dist: trusty
    compiler: gcc
    addons:
      apt:
        sources: 
          - ubuntu-toolchain-r-test
        packages:
          - g++-7
    env: COMPILER=g++-7 COVERAGE=OFF
  - os: linux
    dist: trusty
    compiler: gcc
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-8
    env: COMPILER=g++-8 COVERAGE=OFF
  - os: linux
    dist: trusty
    compiler: clang
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
        packages:
          - clang-6.0
          - g++-7
    env: COMPILER=clang++-6.0 COVERAGE=OFF
  - os: osx
    osx_image: xcode9.3
    compiler: clang
    before_install:
      - brew update
      - brew install llvm
    env: COMPILER=/usr/local/opt/llvm/bin/clang++ COVERAGE=OFF
  - os: osx
    osx_image: xcode8.3
    compiler: gcc
    before_install:
      - brew update
      - brew install gcc
    env: COMPILER=/usr/local/opt/gcc/bin/g++-8 COVERAGE=OFF
  - os: osx
    osx_image: xcode8.3
    compiler: gcc
    before_install:
      - brew update
      - brew install gcc@7
    env: COMPILER=/usr/local/opt/gcc@7/bin/g++-7 COVERAGE=OFF
    